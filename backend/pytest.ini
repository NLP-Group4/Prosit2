[pytest]
asyncio_mode = auto
testpaths = tests
pythonpath = ..
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Fast, isolated unit tests (no external dependencies)
    integration: Integration tests with external dependencies (database, LLM APIs, Docker)
    e2e: End-to-end workflow tests (complete user scenarios)

