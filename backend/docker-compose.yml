services:
  db:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: api_builder
      POSTGRES_USER: platform
      POSTGRES_PASSWORD: ${PLATFORM_DB_PASSWORD:-devpassword}
    volumes:
      - platform_pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U platform -d api_builder" ]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file: ../.env
    environment:
      PLATFORM_DATABASE_URL: postgresql://platform:${PLATFORM_DB_PASSWORD:-devpassword}@db:5432/api_builder
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  platform_pgdata:
